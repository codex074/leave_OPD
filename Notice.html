        function populateDropdown(elementId, items, type) {

        function filterList(query, sourceArray, type) {
            const lowerCaseQuery = query.toLowerCase();

                return sourceArray.filter(user => 
                    user.nickname.toLowerCase().includes(lowerCaseQuery) || 
                    user.fullName.toLowerCase().includes(lowerCaseQuery)
                );
            } else { // approver
                return sourceArray.filter(approver => 
                    approver.toLowerCase().includes(lowerCaseQuery)
                );
            }
