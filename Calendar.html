<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ปฏิทิน OPD</title>
    <link rel="shortcut icon" href="sun.ico" type="image/x-icon">
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a clean look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            /* Animated Gradient Background */
            background: linear-gradient(-45deg, #e0f2fe, #d1fae5, #fef3c7, #fee2e2);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Make the iframe responsive */
        .iframe-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding-top: 75%; /* 4:3 Aspect Ratio */
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
        }

        /* Gradient text for the header */
        .gradient-text {
            background: linear-gradient(to right, #2563eb, #059669);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        
        /* Fade-in and slide-up animation for the main card */
        .card-animation {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="text-gray-800 flex items-center justify-center min-h-screen p-4">

    <!-- Main Content Card -->
    <div class="w-full max-w-5xl bg-white/80 backdrop-blur-sm rounded-2xl shadow-lg p-6 md:p-8 card-animation">

        <!-- Header -->
        <header class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold gradient-text">
                ปฏิทินแจ้งลา OPD
            </h1>
            <p class="text-gray-600 mt-2">
                ปฏิทินลาและแจ้งลาล่วงหน้าบุคลากรห้องจ่ายยาผู้ป่วยนอก โรงพยาบาลอุตรดิตถ์
            </p>
        </header>

        <!-- Google Calendar Iframe Embed -->
        <div class="iframe-container border border-gray-200 rounded-lg shadow-inner">
            <iframe src="https://calendar.google.com/calendar/embed?src=f1ada1daba2dcb31a3468a5b868d31772584e27b34303accb56a8005e982fbb0%40group.calendar.google.com&ctz=Asia%2FBangkok" style="border: 0" frameborder="0" scrolling="no"></iframe>
        </div>

    </div>

</body>
</html>
