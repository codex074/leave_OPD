<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ปฏิทิน OPD</title>
    <link rel="shortcut icon" href="sun.ico" type="image/x-icon">
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a clean look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            /* Animated Gradient Background */
            background: linear-gradient(-45deg, #e0f2fe, #d1fae5, #fef3c7, #fee2e2);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Gradient text for the header */
        .gradient-text {
            background: linear-gradient(to right, #2563eb, #059669);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        
        /* Fade-in and slide-up animation for the main card */
        .card-animation {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Custom scrollbar for event list inside day cells */
        .event-list::-webkit-scrollbar { width: 4px; }
        .event-list::-webkit-scrollbar-thumb { background-color: #9ca3af; border-radius: 20px; }
        .event-list::-webkit-scrollbar-track { background-color: #e5e7eb; }

        /* Animation for modal */
        .modal-fade-enter { opacity: 0; transform: scale(0.95); }
        .modal-fade-enter-active { opacity: 1; transform: scale(1); transition: all 0.2s ease-out; }
        .modal-fade-leave-active { opacity: 0; transform: scale(0.95); transition: all 0.2s ease-in; }
    </style>
</head>
<body class="text-gray-800 flex items-center justify-center min-h-screen p-4">

    <!-- Main Content Card -->
    <div class="w-full max-w-5xl bg-white/80 backdrop-blur-sm rounded-2xl shadow-lg p-6 md:p-8 card-animation">

        <!-- Header -->
        <header class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold gradient-text">
                ปฏิทินแจ้งลา OPD
            </h1>
            <p class="text-gray-600 mt-2">
                ปฏิทินลาและแจ้งลาล่วงหน้าบุคลากรห้องจ่ายยาผู้ป่วยนอก โรงพยาบาลอุตรดิตถ์
            </p>
        </header>
        
        <!-- Calendar Controls -->
        <div class="flex items-center justify-between mb-4">
            <button id="prev-month" class="p-2 rounded-full hover:bg-gray-200 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
            </button>
            <h2 id="month-year" class="text-xl md:text-2xl font-bold text-center text-gray-700"></h2>
            <button id="next-month" class="p-2 rounded-full hover:bg-gray-200 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
            </button>
        </div>

        <!-- Calendar Grid -->
        <div id="calendar-container">
            <div id="calendar-grid" class="grid grid-cols-7 border-t border-l border-gray-300">
                <!-- Day Headers -->
                <div class="text-center font-bold text-sm text-gray-800 py-3 bg-gray-200 border-r border-b border-gray-300">อา.</div>
                <div class="text-center font-bold text-sm text-gray-800 py-3 bg-gray-200 border-r border-b border-gray-300">จ.</div>
                <div class="text-center font-bold text-sm text-gray-800 py-3 bg-gray-200 border-r border-b border-gray-300">อ.</div>
                <div class="text-center font-bold text-sm text-gray-800 py-3 bg-gray-200 border-r border-b border-gray-300">พ.</div>
                <div class="text-center font-bold text-sm text-gray-800 py-3 bg-gray-200 border-r border-b border-gray-300">พฤ.</div>
                <div class="text-center font-bold text-sm text-gray-800 py-3 bg-gray-200 border-r border-b border-gray-300">ศ.</div>
                <div class="text-center font-bold text-sm text-gray-800 py-3 bg-gray-200 border-r border-b border-gray-300">ส.</div>
                <!-- Calendar days will be injected here by JavaScript -->
            </div>
            <div id="loading" class="text-center p-8 text-gray-500 hidden">
                <p>กำลังโหลดข้อมูลกิจกรรม...</p>
            </div>
        </div>
    </div>

    <!-- Event Detail Modal -->
    <div id="event-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden modal-fade-enter">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6 relative">
            <button id="close-modal" class="absolute top-3 right-3 text-gray-400 hover:text-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
            <h3 id="modal-title" class="text-2xl font-bold mb-2 text-gray-800"></h3>
            <p id="modal-time" class="text-sm text-gray-600 mb-4 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <span></span>
            </p>
            <div id="modal-description" class="text-gray-700 whitespace-pre-wrap max-h-60 overflow-y-auto"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- Configuration ---
            const API_KEY = 'AIzaSyA7oK3a0FbtRsROPjoKAoPQdsk5Z3iVczI'; // API Key ที่ได้รับมา
            const CALENDAR_ID = 'f1ada1daba2dcb31a3468a5b868d31772584e27b34303accb56a8005e982fbb0@group.calendar.google.com';
            
            // --- Thai Public Holidays for 2025 (พ.ศ. 2568) ---
            const holidays = {
                '2025-01-01': 'วันขึ้นปีใหม่',
                '2025-02-12': 'วันมาฆบูชา',
                '2025-04-07': 'ชดเชยวันจักรี',
                '2025-04-14': 'วันสงกรานต์',
                '2025-04-15': 'วันสงกรานต์',
                '2025-05-01': 'วันแรงงาน',
                '2025-05-05': 'วันฉัตรมงคล',
                '2025-05-09': 'วันพืชมงคล',
                '2025-05-12': 'วันวิสาขบูชา',
                '2025-06-03': 'วันเฉลิมฯ พระราชินี',
                '2025-07-10': 'วันอาสาฬหบูชา',
                '2025-07-11': 'วันเข้าพรรษา',
                '2025-07-28': 'วันเฉลิมฯ ร.10',
                '2025-08-12': 'วันแม่แห่งชาติ',
                '2025-10-13': 'วันนวมินทรมหาราช',
                '2025-10-23': 'วันปิยมหาราช',
                '2025-12-05': 'วันพ่อแห่งชาติ',
                '2025-12-10': 'วันรัฐธรรมนูญ',
                '2025-12-31': 'วันสิ้นปี',
            };

            // --- DOM Elements ---
            const monthYearEl = document.getElementById('month-year');
            const calendarGridEl = document.getElementById('calendar-grid');
            const prevMonthBtn = document.getElementById('prev-month');
            const nextMonthBtn = document.getElementById('next-month');
            const loadingEl = document.getElementById('loading');
            
            // Modal elements
            const eventModal = document.getElementById('event-modal');
            const closeModalBtn = document.getElementById('close-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalTime = document.getElementById('modal-time').querySelector('span');
            const modalDescription = document.getElementById('modal-description');

            let currentDate = new Date();
            let currentRenderID = 0;
            let eventsMap = new Map();

            // --- Main Function to Render Calendar ---
            async function renderCalendar(date) {
                currentRenderID++;
                const renderID = currentRenderID;

                showLoading(true);
                const year = date.getFullYear();
                const month = date.getMonth();

                const monthName = date.toLocaleDateString('th-TH', { month: 'long' });
                const thaiYear = year + 543;
                monthYearEl.textContent = `${monthName} ${thaiYear}`;

                const dayHeaders = calendarGridEl.querySelectorAll('div:nth-child(-n+7)');
                calendarGridEl.innerHTML = '';
                dayHeaders.forEach(header => calendarGridEl.appendChild(header));

                const firstDayOfMonth = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();

                for (let i = 0; i < firstDayOfMonth; i++) {
                    calendarGridEl.innerHTML += '<div class="border-r border-b border-gray-300"></div>';
                }

                for (let day = 1; day <= daysInMonth; day++) {
                    const dayEl = document.createElement('div');
                    
                    const monthStr = String(month + 1).padStart(2, '0');
                    const dayStr = String(day).padStart(2, '0');
                    const dateString = `${year}-${monthStr}-${dayStr}`;
                    dayEl.dataset.date = dateString;

                    const dateNum = document.createElement('span');
                    dateNum.textContent = day;
                    dateNum.className = 'text-sm self-start mb-1';
                    
                    const eventList = document.createElement('div');
                    eventList.className = 'event-list flex-grow overflow-y-auto text-xs space-y-1';

                    const today = new Date();
                    const currentDayDate = new Date(year, month, day);
                    const dayOfWeek = currentDayDate.getDay();
                    const isHoliday = holidays[dateString];
                    const isWeekend = dayOfWeek === 0 || dayOfWeek === 6;

                    // --- Define base and highlight classes ---
                    let dayCellClasses = 'relative border-r border-b border-gray-300 p-2 min-h-[100px] flex flex-col cursor-pointer';
                    if (isHoliday || isWeekend) {
                        dayCellClasses += ' bg-red-50'; // Highlight color
                    } else {
                        dayCellClasses += ' bg-white/50';
                    }
                    dayEl.className = dayCellClasses;

                    if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                        dateNum.className += ' bg-blue-500 text-white rounded-full h-7 w-7 flex items-center justify-center font-semibold';
                    } else if (isHoliday) {
                        dateNum.className += ' text-red-500 font-bold';
                    } else {
                        dateNum.className += ' text-gray-800 font-medium';
                    }
                    
                    dayEl.appendChild(dateNum);
                    dayEl.appendChild(eventList);
                    calendarGridEl.appendChild(dayEl);
                }
                
                const totalCells = firstDayOfMonth + daysInMonth;
                const remainingCells = 7 - (totalCells % 7);
                if (remainingCells < 7) {
                    for (let i = 0; i < remainingCells; i++) {
                        calendarGridEl.innerHTML += '<div class="border-r border-b border-gray-300"></div>';
                    }
                }

                await fetchEvents(year, month, renderID);
                showLoading(false);
            }

            // --- Fetch Events from Google Calendar API ---
            async function fetchEvents(year, month, renderID) {
                const timeMin = new Date(Date.UTC(year, month, 1)).toISOString();
                const timeMax = new Date(Date.UTC(year, month + 1, 1)).toISOString();
                const url = `https://www.googleapis.com/calendar/v3/calendars/${CALENDAR_ID}/events?key=${API_KEY}&timeMin=${timeMin}&timeMax=${timeMax}&singleEvents=true&orderBy=startTime`;

                try {
                    const response = await fetch(url);
                    if (renderID !== currentRenderID) return;

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(`Google Calendar API Error: ${error.error.message}`);
                    }
                    const data = await response.json();
                    displayEvents(data.items);
                } catch (error) {
                    if (renderID !== currentRenderID) return;
                    console.error('Error fetching calendar events:', error);
                    const dayCellsContainer = calendarGridEl;
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'col-span-7 text-center p-4 bg-red-50 text-red-700 rounded-lg';
                    errorDiv.textContent = `เกิดข้อผิดพลาด: ${error.message}`;
                    const dayHeaders = calendarGridEl.querySelectorAll('div:nth-child(-n+7)');
                    calendarGridEl.innerHTML = '';
                    dayHeaders.forEach(header => calendarGridEl.appendChild(header));
                    dayCellsContainer.appendChild(errorDiv);
                }
            }

            // --- Helper function to create event element ---
            function createAndAppendEventElement(event, dayCell) {
                const eventEl = document.createElement('div');
                eventEl.className = 'bg-green-100 text-green-800 p-1 rounded cursor-pointer hover:bg-green-200 truncate';
                eventEl.textContent = event.summary;
                eventEl.dataset.eventId = event.id;
                dayCell.querySelector('.event-list').appendChild(eventEl);
            }

            // --- Display Events on Calendar ---
            function displayEvents(events) {
                eventsMap.clear();
                events.forEach(event => {
                    eventsMap.set(event.id, event);
                    if (event.start.date) {
                        const startDate = new Date(event.start.date);
                        const endDate = new Date(event.end.date);
                        for (let d = startDate; d < endDate; d.setDate(d.getDate() + 1)) {
                            const year = d.getUTCFullYear();
                            const month = String(d.getUTCMonth() + 1).padStart(2, '0');
                            const day = String(d.getUTCDate()).padStart(2, '0');
                            const dateStr = `${year}-${month}-${day}`;
                            const dayCell = document.querySelector(`[data-date="${dateStr}"]`);
                            if (dayCell) {
                                createAndAppendEventElement(event, dayCell);
                            }
                        }
                    } else if (event.start.dateTime) {
                        const startDate = new Date(event.start.dateTime);
                        const year = startDate.getFullYear();
                        const month = String(startDate.getMonth() + 1).padStart(2, '0');
                        const day = String(startDate.getDate()).padStart(2, '0');
                        const dateStr = `${year}-${month}-${day}`;
                        const dayCell = document.querySelector(`[data-date="${dateStr}"]`);
                        if (dayCell) {
                            createAndAppendEventElement(event, dayCell);
                        }
                    }
                });
            }
            
            // --- Modal Functions ---
            function showEventModal(event) {
                modalTitle.textContent = event.summary || '(ไม่มีหัวข้อ)';
                modalDescription.innerHTML = event.description ? event.description.replace(/\n/g, '<br>') : '<i>ไม่มีคำอธิบาย</i>';
                modalTime.textContent = formatEventTime(event.start, event.end);
                eventModal.classList.remove('hidden');
                setTimeout(() => eventModal.classList.add('modal-fade-enter-active'), 10);
            }

            function showHolidayModal(holidayName, dateString) {
                modalTitle.textContent = holidayName;
                const [year, month, day] = dateString.split('-').map(Number);
                const date = new Date(year, month - 1, day);
                modalTime.textContent = `เต็มวัน - ${date.toLocaleDateString('th-TH', { year: 'numeric', month: 'long', day: 'numeric' })}`;
                modalDescription.textContent = 'วันหยุดนักขัตฤกษ์';
                eventModal.classList.remove('hidden');
                setTimeout(() => eventModal.classList.add('modal-fade-enter-active'), 10);
            }

            function hideEventModal() {
                 eventModal.classList.remove('modal-fade-enter-active');
                 eventModal.classList.add('modal-fade-leave-active');
                 setTimeout(() => {
                    eventModal.classList.add('hidden');
                    eventModal.classList.remove('modal-fade-leave-active');
                 }, 200);
            }

            // --- Helper Functions ---
            function formatEventTime(start, end) {
                const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', timeZone: 'Asia/Bangkok' };
                if (start.date) {
                    const startDate = new Date(start.date);
                    const endDate = new Date(end.date);
                    endDate.setDate(endDate.getDate() - 1);
                    const startStr = startDate.toLocaleDateString('th-TH', { year: 'numeric', month: 'long', day: 'numeric' });
                    const endStr = endDate.toLocaleDateString('th-TH', { year: 'numeric', month: 'long', day: 'numeric' });
                    if (startStr === endStr) {
                        return `เต็มวัน - ${startStr}`;
                    } else {
                        return `เต็มวัน - ${startStr} ถึง ${endStr}`;
                    }
                }
                const startDate = new Date(start.dateTime);
                const endDate = new Date(end.dateTime);
                const startStr = startDate.toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit' });
                const endStr = endDate.toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit' });
                if (startDate.toDateString() === endDate.toDateString()) {
                     return `${startDate.toLocaleDateString('th-TH', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })} | ${startStr} - ${endStr} น.`;
                } else {
                    return `ตั้งแต่ ${startDate.toLocaleString('th-TH', options)} น. \nถึง ${endDate.toLocaleString('th-TH', options)} น.`;
                }
            }
            
            function showLoading(isLoading) {
                loadingEl.classList.toggle('hidden', !isLoading);
                calendarGridEl.classList.toggle('hidden', isLoading);
            }

            // --- Event Listeners ---
            prevMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar(currentDate);
            });
            nextMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar(currentDate);
            });
            closeModalBtn.addEventListener('click', hideEventModal);
            eventModal.addEventListener('click', (e) => {
                if (e.target === eventModal) hideEventModal();
            });

            calendarGridEl.addEventListener('click', (e) => {
                const dayEl = e.target.closest('[data-date]');
                if (!dayEl) return;

                const clickedEventEl = e.target.closest('[data-event-id]');
                if (clickedEventEl) {
                    const eventId = clickedEventEl.dataset.eventId;
                    const eventData = eventsMap.get(eventId);
                    if (eventData) {
                        showEventModal(eventData);
                    }
                } else {
                    const dateString = dayEl.dataset.date;
                    const isHoliday = holidays[dateString];
                    if (isHoliday) {
                        showHolidayModal(isHoliday, dateString);
                    }
                }
            });

            // --- Initial Render ---
            renderCalendar(currentDate);
        });
    </script>
</body>
</html>
